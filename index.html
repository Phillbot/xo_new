<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="controls">
      <h4>Choise your Symbol</h4>
      <p class="stats"></p>
      <div class="btn-controls">
        <button class="btn choise-x game-btn">X</button>
        <button class="btn choise-o game-btn">O</button>
      </div>
    </div>

    <div class="container">
      <div class="game">
        <div class="line"></div>

        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
        <div class="fill"></div>
      </div>
    </div>

    <div class="btn-controls">
      <button class="btn over">Reset</button>
    </div>

    <script src="./js/vars.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/gameUtils.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
